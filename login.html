<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Lojeta</title>

        <script src="jquery/jquery-3.5.1.min.js"></script>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/login.css">
        <link rel="stylesheet" href="styles/responsive.css">


        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="assets/sun.png" type="image/png">

    </head>
    <body>

        <header>
            <div class="header-container">  
                <h1>Olá, seja Bem-Vindo!</h1>
                <div id="search-box">
                    <input type="name" id="searchfield" placeholder="O que você procura hoje?">
                    <a href="#" id="search-button"></a>
                </div>
                <button>
                    <a href="#login.html">Entrar</a>
                </button>
            </div>
        </header>
        <nav class="navbar sticky-top topnav">
            <ul>
                <li class="nav-item"><a class="nav-link" href="camisetas.html">Camisetas</a></li>
                <li class="nav-item"><a class="nav-link" href="blusao.html">Blusão</a></li>
                <li class="nav-item"><a class="nav-link" href="canecas.html">Canecas</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html">Sobre</a></li>
            </ul>
        </nav>
        
        <div class="login-container container">
            <div id="loginContent" class="content-login container-sm">
                <form>
                    <div class="form-group">
                        <label>E-mail</label>
                        <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">Nós não iremos vender seus dados pra china!.</small>
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" class="form-control" id="InputPassword1">
                    </div>
                    <button id="loginSubmit" type="submit" class="btn btn-primary">Entrar</button>
                    <button id="signUpFor" type="button" class="btn btn-secondary">Cadastrar</button>
                </form>
            </div>
        </div>
        <div class="signup-container container">
            <div id="signUpContent" class="content-signup container-lg">
                <form>
                    <h3>Dados</h3>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Nome">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Sobrenome">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col">
                                <label>E-mail</label>
                                <input type="email" class="form-control" id="InputEmailSign" aria-describedby="emailHelp">
                            </div>
                            <div class="col">
                                <label>Senha</label>
                                <input type="password" class="form-control" id="InputPasswordSign">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col">
                                <label>Telefone</label>
                                <input type="tel" class="form-control" id="InputPhone" placeholder="(xx)xxxxx-xxxx">
                            </div>
                            <div class="col">
                                <label>Confirme a senha</label>
                                <input type="password" class="form-control" id="InputPasswordConfirm">
                            </div>
                        </div>
                    </div>

                    <h3>Endereço</h3>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col">
                                <label>Rua</label>
                                <input type="text" class="form-control" id="inputStreet">
                            </div>
                            <div class="col">
                                <label>Setor</label>
                                <input type="text" class="form-control" id="inputSector">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col">
                                <label>Numero</label>
                                <input type="tel" class="form-control" id="InputNumber">
                            </div>
                            <div class="col">
                                <label>Quadra</label>
                                <input type="number" class="form-control" id="InputQd">
                            </div>
                            <div class="col">
                                <label>Lote</label>
                                <input type="number" class="form-control" id="InputLt">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-row">
                            <div class="col">
                                <label>Estado</label>
                                <select id="inputState" class="form-control" onchange="setCitiesSelect()">
                                    <option value="null" selected>Selecione um Estado</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                            </div>
                            <div class="col">
                                <label>Cidade</label>
                                <select id="inputCity" class="form-control" disabled>
                                    <option selected>Selecione um Estado</option>
                                </select>
                            </div>
                            <div class="col">
                                <label>CEP</label>
                                <input type="tel" class="form-control" id="InputCEP" placeholder="Ex.:00000-000">

                            </div>
                        </div>
                    </div>

                    <button id="signUpSubmit" type="submit" class="btn btn-primary" disabled>Cadastrar</button>
                    <button id="signUpBack" type="button" class="btn btn-secondary">Voltar</button>
                </form>
            </div>
        </div>
        
        
        
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        
        <script src="jquery/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="javascript/animations.js"></script>
        <script type="text/javascript" src="javascript/functions.js"></script>
        <script type="text/javascript" src="javascript/app.js"></script>

    </body>
</html>
